<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Water Report Form</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    label { display: block; margin-top: 15px; }
    input { width: 100%; padding: 8px; }
    button { margin-top: 20px; padding: 10px 20px; }
    #result { margin-top: 20px; background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>
  <h1>Request Your Water Report</h1>
  <form id="waterReportForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
    
    <label for="location">ZIP Code:</label>
    <input type="text" id="location" name="location" placeholder="e.g., 90210" required>
    
    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <div style="margin-top: 50px; padding: 20px; border: 1px solid #ccc; max-width: 500px; margin-left: auto; margin-right: auto;">
    <h2>Direct API Test Form</h2>
    <form id="direct-test-form">
      <div style="margin-bottom: 15px;">
        <label for="test-email">Email:</label>
        <input type="email" id="test-email" required style="display: block; width: 100%; padding: 8px;">
      </div>
      <div style="margin-bottom: 15px;">
        <label for="test-zip">ZIP Code:</label>
        <input type="text" id="test-zip" required style="display: block; width: 100%; padding: 8px;">
      </div>
      <button type="submit" style="background: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer;">
        Test API Directly
      </button>
    </form>
    <div id="api-response" style="margin-top: 20px; padding: 10px; background: #f5f5f5;"></div>
  </div>

  <script>
    document.getElementById('waterReportForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Collect form data
      var email = document.getElementById('email').value;
      var location = document.getElementById('location').value;

      // Send POST request to your server's endpoint
      fetch('https://64.23.239.32/api/request-report', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, location: location })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerText = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById('result').innerText = 'Error: ' + error;
      });
    });

    document.getElementById('direct-test-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const email = document.getElementById('test-email').value;
      const zipCode = document.getElementById('test-zip').value;
      const responseEl = document.getElementById('api-response');
      
      responseEl.innerHTML = 'Sending request...';
      
      try {
        const response = await fetch('/api/request-report', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            location: zipCode
          })
        });
        
        const data = await response.json();
        responseEl.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      } catch (error) {
        responseEl.innerHTML = 'Error: ' + error.message;
        console.error('API request failed:', error);
      }
    });
  </script>
</body>
</html>
